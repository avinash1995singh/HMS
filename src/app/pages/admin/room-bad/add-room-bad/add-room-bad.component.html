

    <section>
        <div class="m-2">
            <h4 class="modal-title">Add/Edit Room/bad</h4>
        </div>
        <hr>
        <form [formGroup]="room" (ngSubmit)="saveRoom()">
            <div *ngIf="!dataSourse" class="w-11/12 p-2 m-2">
                <label for="exampleFormControlInput1" class="form-label">Ward</label>
                <select class="form-select " aria-label="Default select example" formControlName="ward" >
                    <option selected>Select Ward</option>
                    <option *ngFor="let w of ward">{{w.ward}}</option>
                </select>
            </div>
    <div class="w-11/12 p-2 m-2 ">
        <label for="exampleFormControlInput1" class="form-label">Room/Bed No</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="room" >
    </div>
    <hr>
    <div class=" w-100 gap-2 d-flex justify-content-end p-2">
        <button mat-dialog-close class="btn btn-white"  >Close</button>
        <button type="submit" class="btn btn-success"  >Submit</button>
    </div>

</form>
</section>
