

    <section>
        <div class="m-3">
            <h4 class="modal-title">Add/Edit Service Group</h4>
        </div>
        <hr>
        <form [formGroup]="serviceGroup" (ngSubmit)="saveGroups()">
    <div class="w-11/12 p-2 m-2">
        <label for="exampleFormControlInput1" class="form-label">Service Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="servicename" >
    </div>
    <div class="w-11/12 p-2 m-2">
        <label for="serviceType" class="form-label">Service Type</label>
        <select class="form-select " aria-label="Default select example" formControlName="servicetype" >
            <option >IPD Service</option>
            <option >OPD Service</option>
            <option >Both</option>
            
        </select>
    </div>
    
    <hr>
    <div class=" w-100 gap-2 d-flex justify-content-end p-2">
        <button mat-dialog-close class="btn btn-white"  >Close</button>
        <button type="submit" class="btn btn-success"  >Submit</button>
    </div>

</form>
</section>
